name: Publish release binaries

on:
  # push event is for debugging
  push:
    branches: [gha-container, yasuenag-gha-java-client]
  release:
    types: [created]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read

concurrency:
  group: publish
  cancel-in-progress: true

jobs:
  publish-container-image:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to the Container registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4.3.0
        with:
          tags: |
            type=raw,value=latest
            type=raw,value=${{ github.ref_name }}
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4.0.0
        with:
          context: "{{defaultContext}}:src"
          file: CarbonAware.WebApi/src/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false

  publish-client-libraries:
    needs: publish-container-image
    runs-on: ubuntu-latest
    permissions:
      packages: write
    services:
      casdk:
        #image: "ghcr.io/${{ github.repository }}:${{ github.ref_name }}"
        image: "ghcr.io/yasuenag/carbon-aware-sdk:${{ github.ref_name }}"
        ports:
          - 8080:80
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Prepare
        run: |
          mkdir work pages
          npm install -g @openapitools/openapi-generator-cli@2.5.2
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Generate Java client
        uses: ./.github/workflows/client-generation/java
        with:
          version: ${{ github.ref_name }}
          spec: http://localhost:8080/api/v1/swagger.yaml
          workdir: work
          pagedir: pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: pages

  publish-pages:
    needs: publish-client-libraries
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
